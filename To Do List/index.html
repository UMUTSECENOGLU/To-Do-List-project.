<!DOCTYPE html>
<html>

<head>
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="todo-box">
            <h2>To do List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a task...">
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
